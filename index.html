<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container _container">
				<div class="header__content">
					<a href="#popup" class="header__popup popup-link">Open pop-up button</a>
				</div>
			</div>
		</header>
		<main>
			<section class="main-page">
				<div class="main-page__container _container">
					<div class="main-page__content">
						<ul class="main-page__row _first">
							<li class="main-page__item">1</li>
							<li class="main-page__item">2</li>
							<li class="main-page__item">3</li>
						</ul>
						<ul class="main-page__row _second">
							<li class="main-page__item">4</li>
							<li class="main-page__item">5</li>
						</ul>
					</div>
				</div>
			</section>
			<section class="second-page">
				<div class="second-page__container _container">
					<div class="second-page__content">
						<ul class="second-page__list">
							<li class="second-page__item"></li>
							<li class="second-page__item"></li>
							<li class="second-page__item"></li>
							<li class="second-page__item"></li>
						</ul>
					</div>
				</div>
			</section>
		</main>
		<footer class="footer">
			<div class="footer__container _container">
				<div class="footer__content"></div>
			</div>
		</footer>
	</div>
	<div id="popup" class="popup">
		<div class="popup__body">
			<div class="popup__content">
				<a href="" class="popup__close">X</a>
				<div class="popup__title">Pop-up</div>
			</div>
		</div>
	</div>
</body>
</html>
